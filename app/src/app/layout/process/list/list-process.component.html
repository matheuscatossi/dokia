<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '20px' }"></ngx-loading>
<div>  
    <section>
        <div class="row">
            <div class="col-12 text-right">
                <label [routerLink]="['/company/', idCompany, 'wallet', idWallet, 'user', idUser, 'process','add']"><h5>ADICIONAR
                <i class="fa fa-plus-square fa-2x click gap-top5" aria-hidden="true" ></i></h5></label>
            </div>
        </div> 
    </section>
    <section class="form-group row justify-content-between">
        <div class="col-12 table-responsive">
            <table class="table table-striped table-responsive table-bordered form-control ">
                <thead>
                    <tr>
                        <th class="text-center">ID Process</th>
                        <th class="text-center">ID User</th>
                        <th class="text-center">ID Wallet</th>
                        <th class="text-center">ID Company</th>
                        <th class="text-center">Number Process</th>
                        <th class="text-center">NEXT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let process of listProcess" id="{{process._id}}">
                        <td class="text-right">{{process._id}}</td>
                        <td class="text-right">{{process.idUser}}</td>
                        <td class="text-right">{{idWallet}}</td>
                        <td class="text-right">{{idCompany}}</td>
                        <td class="text-left"> {{process.numberProcess}}</td>
                        <td class="text-center" [routerLink]="['/company/', idCompany, 'wallet', idWallet, 'user', idUser, 'process', process._id, 'expense']">NEXT</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>  
</div>
